<c-row ngPreserveWhitespaces>
  <c-col xs="12">
    <c-card class="mb-4">
      <c-card-header>
        <strong>Production Report</strong>
      </c-card-header>
      <c-card-body>
        <p class="text-medium-emphasis small">
          Fill the below details to fetch the <b>Production Report</b>.
        </p>
        <form>
          <c-row class="mb-3">
            <label cLabel="col" cCol [sm]="2" for="inputName">
              Machine Name
            </label>
            <c-col [sm]="4">
              <select>
                <option value="--Select Machine Name--">--Select Machine Name--</option>
              </select>
            </c-col>
          </c-row>
          <c-row class="mb-3">

            <label cLabel="col" cCol [sm]="2" for="startingdate">
              Starting Date
            </label>
            <c-col [sm]="2">
              <input type="date" cFormControl id="startingdate" [(ngModel)] = "datePicker1" [ngModelOptions]="{standalone: true}"/>
            </c-col>
            
            <label cLabel="col" cCol [sm]="2" for="time1">
              Time
            </label>
            <c-col [sm]="2">
              <input cFormControl id="time1" type="time" [(ngModel)] = "timePicker1" [ngModelOptions]="{standalone: true}"/>
            </c-col>
          </c-row> 

          <c-row class="mb-3">
            <label cLabel="col" cCol [sm]="2" for="endingdate">
              Ending Date
            </label>
            <c-col [sm]="2">
              <input cFormControl id="endingdate" type="date" [(ngModel)] = "datePicker2" [ngModelOptions]="{standalone: true}"/>
            </c-col>
            <label cLabel="col" cCol [sm]="2" for="time2">
              Time
            </label>
            <c-col [sm]="2">
              <input cFormControl id="time2" type="time" [(ngModel)] = "timePicker2" [ngModelOptions]="{standalone: true}"/>
            </c-col>
          </c-row> 

          <c-row class="mb-3">
            <c-col [sm]="10" class="offset-sm-2">
              <c-form-check>
              </c-form-check>
            </c-col>
          </c-row>
 
          <button cButton type="submit">Report</button>

        </form>
      </c-card-body>
    </c-card>
  </c-col>
</c-row>
